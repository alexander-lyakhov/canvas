<!DOCTYPE html>
<html>
<head>
    <title>Wheel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
</head>

<body>

    <canvas id="canvas"></canvas>

    <nav class="control-bar wheel-control-panel grey-gradient" data-module-type="MenuBar" data-module-name="menuBar">
        <ul>
            <!-- Back item -->

            <li class="control-bar__item control-bar__item-to-home to-left"><a href="../..">&larr; Home</a></li>

            <!-- Help item -->

            <li class="control-bar__item control-bar__item-help to-right">
                <a class="btn-help" href="#">Help</a>

                <div class="panel panel-help">
                    <div class="panel-help__row">
                        <span class="panel-help__row-label"><b>mousewheel</b>:</span>
                        <span class="panel-help__row-value">incrise/decrise amount of rays</span>
                    </div>
                    <div class="panel-help__row">
                        <span class="panel-help__row-label"><b>?</b> key:</span>
                        <span class="panel-help__row-value">show this help</span>
                    </div>
                </div>
            </li>

            <!-- Settings item -->

            <li class="control-bar__item control-bar__item-settings to-right">
                <a class="btn-settings" href="#">Settings</a>

                <!-- Control panel -->

                <div class="panel panel-settings" data-module-type="WheelControlPanel">
                    <div class="checkbox-group">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="checkbox-reverse"/>
                            <label id="label-reverse" for="checkbox-reverse" class="panel__label noselect">Reverse</label>
                        </div>
                    </div>

                    <hr class="panel__separator" />

                    <div class="checkbox-group">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="checkbox-show-circle"/>
                            <label id="label-show-circle" for="checkbox-show-circle" class="panel__label noselect">Show circle</label>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="checkbox-show-rays"/>
                            <label id="label-show-rays" for="checkbox-show-rays" class="panel__label noselect">Show rays</label>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="checkbox-enable-colors"/>
                            <label id="label-enable-colors" for="checkbox-enable-colors" class="panel__label noselect">Enable colors</label>
                        </div>
                    </div>
                </div>

                <!-- end of Control panel -->
            </li>
        </ul>
    </nav>

    </footer>

    <script type="text/javascript" src="../../lib/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="../../js/base-canvas.js"></script>
    <script type="text/javascript" src="../../js/top-menu.js"></script>

    <script type="text/javascript" src="js/wheel.js"></script>
    <script type="text/javascript" src="js/wheel-control-panel.js"></script>

    <script type="text/javascript" src="../../js/modules.js"></script>
</body>

</html>
